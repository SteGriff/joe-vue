<!DOCTYPE HTML>
<html>
<head>
<title>JOE</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="tachyons.min.css">
<style>
tbody.topmargin::before
{
  content: '';
  display: block;
  height: 15px;
}
</style>
</head>
<body class="sans-serif">
	<main id="app" class="pa2">
		
		<h2>Dataview</h2>

		<div class="overflow-auto">
		
			<joe-table
				v-model="data"
				v-bind:shown-editors="shownEditors"
				v-on:toggle="showHide($event)"> 
			</joe-table>
			
		</div>
		
		<h3>Shown editors:</h3>
		<p>{{shownEditors}}</p>
		<joe-ul v-model="shownEditors"></joe-ul>
		
		<h3>Debug:</h3>
		<joe-ul v-model="data">
		</joe-ul>
		
		<h3>The JSON
		<small>(editing is buggy, try pasting)</small></h3>
		<json-editor v-model="data"></json-editor>
		
	</main>
	
	<script src="vue.js"></script>
	<script src="utils.js"></script>
	<script src="components/components.js"></script>
	<script src="app.js"></script>
</body>
</html>
